url: https://beerda.github.io/nuggets/

template:
  bootstrap: 5
  light-switch: true
  math-rendering: mathjax

news:
  cran_dates: false

reference:
  - title: "Data Preparation"
    desc: >
      Functions for transformation of input data into the format suitable for
      pattern extraction.
    contents:
      - is_almost_constant
      - partition
      - remove_almost_constant
      - dig_tautologies

  - title: "Pre-defined Pattern Extraction"
    desc: >
      Functions for extraction of pre-defined patterns from input data.
    contents:
      - dig_associations
      - dig_correlations
      - dig_baseline_contrasts
      - dig_complement_contrasts
      - dig_paired_baseline_contrasts

  - title: "Custom Pattern Extraction"
    desc: >
      Functions for extraction of custom patterns from input data.
    contents:
      - dig
      - dig_grid

  - title: "Pattern Post-processing"
    desc: >
      Functions for post-processing of extracted patterns.
    contents:
      - association_matrix
      - explore.associations
      - geom_diamond
      - remove_ill_conditions
      - which_antichain

  - title: "Tools and Helper Functions"
    desc: >
      Other functions that can be useful in the pattern extraction process.
    contents:
      - bound_range
      - fire
      - format_condition
      - is_condition
      - is_degree
      - is_nugget
      - is_subset
      - nugget
      - parse_condition
      - shorten_condition
      - values
      - var_grid
      - var_names
